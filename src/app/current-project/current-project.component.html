<div class="cards-pf currentProjectComponent">
  <div class="container-fluid container-cards-pf">
    <div class="card-pf card-pf-accented card-pf-aggregate-status">
      <div class="row">
        <div class="col-sm-12 heading fit">
          <div class="heading-name">
            <span>Application Summary</span>
          </div>
        </div>
        <div class="incomplete" *ngIf="!boosterInfo">
          <h2>Incomplete</h2>
          <span>To proceed with setting up this application, Select Mission and Runtime section must be completed</span>
        </div>
        <div *ngIf="boosterInfo">
          <div class="col-sm-12 fit fit-top">
            <h2 id="head-title" class="card-pf-title title">
              Runtime
            </h2>
            <div class="card-pf-body">
              <div class="card-pf-aggregate-status-notifications runtime">
                <p class="row row-runtime">
                  <!-- <img class="col-sm-4 row-img" [src]="dom.bypassSecurityTrustUrl(boosterInfo?.runtime?.icon)"> -->
                  <span class="col-sm-8 runtime-name">{{ boosterInfo?.runtime?.name }}</span>
                  <span class="col-sm-4"></span>
                  <span class="col-sm-8 runtime-version">{{ boosterInfo?.runtime?.version }}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12 fit fit-top">
            <h2 #meta class="card-pf-title title">
              Metadata
            </h2>
            <div class="card-pf-body">
              <div class="card-pf-aggregate-status-notifications metadata">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-4 form-meta">Group ID</label>
                    <div class="col-sm-8 meta-form-col">
                      <input class="form-control" type="text" (change)="getGroupId($event)" [value]="metadata['groupId']" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 form-meta">Artifact ID</label>
                    <div class="col-sm-8 meta-form-col">
                      <input class="form-control" type="text" (change)="getArtifactId($event)" [value]="metadata['artifactId']" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 form-meta">Version</label>
                    <div class="col-sm-8 meta-form-col">
                      <input class="form-control" type="text" (change)="getVersion($event)" [value]="metadata['version']" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 fit fit-top">
          <h2 class="card-pf-title title">
            Analytics Findings
          </h2>
          <app-security [cveData]="cveData" [boosterInfo]="boosterInfo"></app-security>
          <app-license [licenseData]="licenseData" [lisData]="lisData" [allLicenses]="allLicenses" [boosterInfo]="boosterInfo"></app-license>
        </div>
      </div>
    </div>
  </div>
</div>
