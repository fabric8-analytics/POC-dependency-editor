<div class="cards-pf" style="border-bottom-color:#fff;height: auto;width: 100%;margin-bottom: 20px;">
  <div class="container-fluid container-cards-pf" style="padding-left: 0px;padding-right: 0px;height: 930px;">
    <div class="card-pf card-pf-accented card-pf-aggregate-status" style="border-top-color:#fff;width: 100%;margin: 0px;height: 100%;border-top: none;">
      <div class="row">
        <div class="col-sm-12" style="padding: 0 10px;">
          <p style="font-size: 16px;padding: 15px;background: #f5f5f5;margin: 0;text-align: left;">
            <span>Application Summary</span>
          </p>
        </div>
        <div class="col-sm-12">
          <h2 class="card-pf-title" style="/*margin-left: -234px;margin-left: 10px;*/font-weight: 600;margin-top: 20px;text-align: left;">
            Current Runtime
          </h2>
          <div class="card-pf-body">
            <div class="card-pf-aggregate-status-notifications" style="font-size: 12px;/*width: 170px*/;margin-left: 32px;">
              <p class="row" style="border: 1px solid;width:100%;height:58px;background:#ffffff;border:1px solid #bbbbbb;box-shadow:inset 0 2px 2px 0 rgba(0,0,0,0.08);height:72px;text-align: left;">
                <img class="col-sm-4" style="height:54px;width:59px;padding-right:10px;padding-left:5px;/*margin-right: 25px;*/margin-bottom: -8px;"
                  [src]="dom.bypassSecurityTrustUrl(boosterInfo?.runtime?.icon)">
                <span class="col-sm-8" style="font-size:14px;color:#545b64;margin-top: 10px;">{{ boosterInfo?.runtime?.name }}</span>
                <span class="col-sm-4"></span>
                <span class="col-sm-8" style="font-size:12px;color:#545b64;/*margin-left: 82px*/">{{ boosterInfo?.runtime?.version }}</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <h2 #meta class="card-pf-title" style="/*margin-left: -277px;margin-left: 10px;*/font-weight: 600;text-align: left;">
            Metadata
          </h2>
          <div class="card-pf-body">
            <div class="card-pf-aggregate-status-notifications" style="font-size: 12px;margin-left: 4px;">
              <div class="form-horizontal" style="margin-left: -26px;">
                <div class="form-group">
                  <label class="col-sm-4" style="font-weight: 400;">Group id</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">io.openshift.booster</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4" style="font-weight: 400;">Artifact id</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">vertx.http</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4" style="font-weight: 400;">Version</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">1.0.0.SNAPSHOT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <h2 class="card-pf-title" style="/*margin-left: -234px;*/font-weight: 600;text-align: left;">
            Analytics Findings
          </h2>
          <div class="card-pf-body">
            <app-security [cveData]="cveData"></app-security>
            <div style="height: 23px">
              <app-license [licenseData]="licenseData" [lisData]="lisData" [allLicenses]="allLicenses"></app-license>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
