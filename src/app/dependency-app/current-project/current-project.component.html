<div style="background:#ededed;">
  <div style="background:#f5f5f5;">
    <accordion style="border-bottom-color:#fff;">
      <accordion-group #grouped [isOpen]="'true'" style="border-bottom-color:#fff;">
        <div accordion-heading>
          <h2 class="row">
            <p class="col-sm-10" style="font-size: 16px;font-weight: 500;">Current Project & Metadata</p>
            <div class="col-sm-2">
              <span class="accordion-indicator" [ngClass]="{'fa': true,'fa-angle-down': !isOpen, 'fa-angle-up': isOpen}" style="float: right;
                border-left: 1px solid;
                padding-left: 20px;
                margin-right: 20px;"></span>
            </div>
          </h2>
        </div>
        <div>
          <div class="row" style="border-bottom: 0px;margin-top: -10px;">
            <h2 class="card-pf-title col-sm-4">
              Current Project
            </h2>
            <h2 class="col-sm-4"></h2>
            <h2 #meta class="card-pf-title col-sm-4">
              Metadata
            </h2>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <p style="border: 1px solid;width:100%;height:58px;background:#ffffff;border:1px solid #bbbbbb;box-shadow:inset 0 2px 2px 0 rgba(0,0,0,0.08);height:72px;">
                <img style="height:54px;width:59px;padding-right:10px;padding-left:5px;margin-right: 25px;margin-bottom: -8px;" src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Vert.x_Logo.svg">
                <span style="font-size:14px;color:#545b64;">Vert.x</span>
                <span style="font-size:12px;color:#545b64;margin-left: 82px">2017.9.5</span>
              </p>
            </div>
            <div class="col-sm-6" style="padding: 0">
              <div *ngIf="dependencies?.length">
                <span *ngFor="let dependency of dependencies" class="package-chip">{{dependency.package}}</span>
              </div>
              <div *ngIf="!dependencies?.length" class="pre-loader">
                <div class="pre-loader-spinner spinner spinner-lg"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-4">Group id</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">io.openshift.booster</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4">Artifact id</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">vertx.http</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4">Version</label>
                  <div class="col-sm-8" style="margin-left: -30px">
                    <p class="form-control">1.0.0.SNAPSHOT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>
</div>
