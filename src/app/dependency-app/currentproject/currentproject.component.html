  <div style="width:1124px;;margin-left:20px;margin-top:20px;background:#f5f5f5;box-shadow: 0 1px 2px 0 rgba(0,0,0,0.30);border-bottom-color:#fff;">

                   </h2>
                </div>
                <div class="card-pf" style="height:200px;width:102.6%;margin:auto;border:none;border-bottom: #fff;margin-bottom: -15.6px;margin-left: -15.6px;">

                    <!-- </div> -->

                          <img style="height:54px;width:59px;padding-right:10px;padding-left:5px;margin-right: 25px;margin-bottom: -8px;" src="../../assets/images.png">
                          <span style="font-size:14px;color:#545b64;margin-right:50px">Wildfly</span>
                          <span style="font-size:12px;color:#545b64;margin-left: 82px">2017.9.5</span>
                        </p>

                          <p style="border:1px solid #000; overflow:hidden; margin-left:12px; padding:5px; width:70%;">group</p>
                        </div>
                        <div style="display: flex;">
                          <span>Artifact id </span>
                          <p style="border:1px solid #000; overflow:hidden; margin-left:7px; padding:5px; width:70%;">artifact</p>
                        </div>
                        <div style="display: flex;">
                          <span>Version </span>
                          <p style="border:1px solid #000; overflow:hidden; margin-left:18px; padding:5px; width:70%;">version</p>
                        </div>
                      </div>
                    </div>
                  </div>
          </accordion-group>
      </accordion>
