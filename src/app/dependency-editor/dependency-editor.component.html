<div class="container-default dependencyEditorComponent">
  <div class="row row-main">
    <div class="row-definition col-xs-12" *ngIf="boosterInfo">
      <div class="col-xs-7 dependencies-container">
        <div class="row row-inside">
          <app-add-dependency [boosterInfo]="boosterInfo" [dependencies]="dependenciesAdded" [dependencyAdded]="dependencyAdded" [existDependencies]="dependencies"></app-add-dependency>
          <app-insights [boosterInfo]="boosterInfo" (companionAdded)="callDepServices($event)" [companions]="companions" [alternate]="alternate"></app-insights>
        </div>
      </div>
      <div class="col-xs-5 padding-right-10 app-summary-container">
        <app-current-project [boosterInfo]="boosterInfo" [metadataInfo]="metadataInfo" [dependencies]="dependencies" [licenseData]="licenseData" [lisData]="lisData"
          [allLicenses]="allLicenses" [cveData]="cveData" (getMetadata)="getMetadata($event)"></app-current-project>
      </div>
    </div>
    <div class="noDependency-label" *ngIf="!boosterInfo">
      <h2>
        <b>No New Dependencies selected</b>
      </h2>
      <p>Before you can manage application dependencies, you need to select a mission and runtime.</p>
      <button class="btn btn-default btn-lg f8launcher-authorize-account"
              (click)="navToStep('MissionRuntime')">Complete Section</button>
    </div>
  </div>
</div>
