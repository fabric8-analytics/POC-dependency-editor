<div class="container-default" >
  <div class="row row-main" >
    <div class="row-element" >
      <span class="title" >Dependency Editor </span>
      <button class="btn btn-default skip" >Skip</button>
      <p>Some description of dependency editor</p>
    </div>
    <div class="row row-defination" >
      <div class="col-sm-7">
        <div class="row row-inside" >
          <app-add-dependency [dependencies]="dependenciesAdded" [dependencyAdded]="dependencyAdded" [existDependencies]="dependencies"></app-add-dependency>
          <app-insights (companionAdded)="callDepServices($event)" [companions]="companions" [alternate]="alternate"></app-insights>
        </div>
      </div>
      <div class="col-sm-5">
        <app-current-project [boosterInfo]="boosterInfo" [dependencies]="dependencies" [licenseData]="licenseData" [lisData]="lisData" [allLicenses]="allLicenses" [cveData]="cveData"></app-current-project>
      </div>
    </div>
    <div class="bottom" >
      <button class="btn btn-info btn-lg continue">Continue</button>
      <button class="btn btn-info btn-lg cancel">Cancel</button>
    </div>
  </div>
</div>
